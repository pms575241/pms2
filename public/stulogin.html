<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Student Login</title>
	<style>
		body
		{
			text-align: center;
			padding-top: 100px;
			background-image: linear-gradient(to bottom,#E6E6FA,#FFB6C1);
			background-repeat: no-repeat;	
			background-size: 100% 180%;
		}
		.container
		{
			display: inline-block;
			border: 3px solid black;
			padding: 20px;
			background-image: url(https://img.freepik.com/free-vector/bokeh-bubbles-sun-flash-blue-background_1182-1745.jpg?size=626&ext=jpg);
			background-repeat: no-repeat;
		}
		hr
		{
			border: 2px solid black;
		}
		.leftmargin
		{
			text-align: left;
		}
		label
		{
			font-weight: bold;
			font-size: 20px;
		}
		input
		{
			height: 25px;
			border: 3px solid black;
			font-size: 15px
		}
		button
		{
			background-color: grey;
			color: white;
			font-size: 20px;
			padding: 10px;
			font-weight: bold;
		}
		.cen
		{
			text-align: center;
		}
		.cen button:hover{
			background-color: black;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Student Login</h1>
		<hr><br>
		<div class="leftmargin">
			<form>
				<label>Username(Team Name) : </label>   
		        <input type="text" name="username" size="30" placeholder="Enter Team Name" required>
		        <br><br>
		        <label>Password : </label>   
		        <input type="password" name="password" size="30" placeholder="Enter Password" required> 
		        <br><br>
		        <div class="cen">
		        	<button type="submit">Login</button> 
		        </div>
			</form>
		</div>
	</div>
</body>
</html>
